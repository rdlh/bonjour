<html>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script>var jQuery = jQuery.noConflict();</script>
	  <script type="text/javascript" src="http://davidwalsh.name/demo/mootools-1.2.4.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div class="overlay" id="overlay">
      <div>
        CHARGEMENT
        <br>
        En attente de Facebook ...
      </div>
    </div>
    <div class="wrapper">
      <div class="container">
        <header>
          <div id="logo-bjr" class="logo">
          </div>
        </header>
        <div class="search">

      		<input type="text" id="search-box" name="q" results="5" placeholder="Recherche..." class="col-lg-12" autocomplete="off" />

        </div>
        <div id="search-area-custom"></div>

        <div class="row">
          <div class="facebook col-lg-6">
            <span>What's up on Facebook ?</span>
            <div id="facebook-notifs">

            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="http://www.google.com/jsapi?hl=fr"></script>
      <script type="text/javascript">
      	google.load('search','1');
      </script>

      <div id="fb-root"></div>

      <script type="text/javascript" charset="utf-8">
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '477109555724069',
            status     : true,
            xfbml      : true
          });
          FB.getLoginStatus(function(response) {
            if (response.status === 'connected') {
              FB.api('/me/notifications?limit=6',
              function (response) {
                if (response && !response.error) {
                  for (var i = 0; i < 6; i++) {
                    jQuery('#facebook-notifs').append('<a href="' + response.data[i].link + '" target="_blank">' + response.data[i].title + '</strong><br>');
                  }
                }
              });
              FB.api('/me',
              function (response) {
                if (response && !response.error) {
                  jQuery('#logo-bjr').append('<a href="" target="_blank">Bonjour, ' + response.first_name + '</a>');
                  jQuery('#overlay').hide();
                };
              });
            } else {
              FB.login(function(){
                FB.api('/me/notifications?limit=6',
                function (response) {
                  if (response && !response.error) {
                    for (var i = 0; i < 6; i++) {
                      jQuery('#facebook-notifs').append('<a href="' + response.data[i].link + '" target="_blank">' + response.data[i].title + '</strong><br>');
                    }
                  }
                });
                FB.api('/me',
                function (response) {
                  if (response && !response.error) {
                    jQuery('#logo-bjr').append('<a href="" target="_blank">Bonjour, ' + response.first_name + '</a>');
                    jQuery('#overlay').hide();
                  };
                });
              }, {scope: 'manage_notifications'});
            }
          });
        };

        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "//connect.facebook.net/en_US/all.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
      </script>

    </div>
  </body>
</html>
